<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let lotto_numbers = new Array
       let num = 0;
       while(lotto_numbers.length != 6){
        num = Math.floor(Math.random() * 45) + 1;
        if(!lotto_numbers.includes(num)){
            lotto_numbers.push(num);
        }
       }
       console.log(lotto_numbers);

       let lotto = new Array(6);
       outer:for(let i = 0; i < lotto.length;){
        lotto[i] = Math.floor(Math.random() * 45) + 1;

        for(let j = 0; j < i; j++){ // 첫 시작일 경우 i와 j가 같으므로 실행이 안됨. 이후에는 lotto 0번 과 lotto 1번 비교
            if(lotto[i] === lotto[j]){
                continue outer;
            }
        }


        console.log(lotto[i]+" ") // 중복이 안될경우 출력 후 i 증감
        i++;
       }
    </script>
</head>

</body>
</html>
