<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>텍스트 입력 : <input type="text" /></p>
   <hr>
   <p>숫자 입력 : <input type="number" /></p>
   <p>비밀번호 입력 : <input type="password" placeholder="비밀번호를 입력하세요"/></p>
   <p>전화번호 입력 : <input type="tel"/></p>
   <p>검색창 입력 : <input type="search"/></p>
   <p>버튼 : <input value="버튼" type="button"/></p>
   <p>버튼 : <button type="button">버튼</button></p>
   <p>버튼 : <input value="제출" type="submit"/></p>
   <p>파일업로드 : <input value="file" type="file"></p>
   <p>체크박스</p>
   <p><input value="" type="checkbox">운동</p>
   <p><input value="" type="checkbox">게임</p>
   <p><input value="" type="checkbox">영화보기</p>
   <p>라디오버튼</p>
   <p><input value="" type="radio" name="food" checked>한식</p>
   <p><input value="" type="radio" name="food">중식</p>
   <p><input value="" type="radio" name="food">일식</p>
   <p>
     슬라이더로 값을 선택하는 range<br>
     <input type="range" min="0" max="1000" step="10" value="300"/>
   </p>
   <p>
        <h2>날짜와 시간입력</h2>
        월을 입력받는 month<br>
        <input type="month"><br>
        주을 입력받는 month<br>
        <input type="week" name="" id="">
        시간을 입력받는 month<br>
        <input type="time" name="" id="">
        날짜와 시간을 입력받는 month<br>
        <input type="datetime-local" name="" id="">
        
   </p>
   <textarea rows="10" cols="30" id=""></textarea>
</body>
</html>
