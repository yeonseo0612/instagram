<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 하이퍼링크 태그 <a>-->
        <!-- 하이퍼링크 클릭하는 순간 다른 페이지로 이동할 수 있다.-->
         <!-- href(hypertext reference) : 하이퍼텍스트 참조-->
    <a href="https://www.naver.com/">네이버</a>

    <!-- 화면에 보이는 것은 태그 사이에 작성된 내용이 보인다.
     문구를 클릭하게 되면 href에 기재된 url로 이동하게 된다.-->
</body>
</html>
