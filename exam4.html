    <script>
        //원의 널이를 구하는 circleArea함수

        function circleArea(r){
            
            let circle = r * r * 3.14;
         

            document.write(`${circle}<br>`);
        }
        circleArea(5);

        function circleRound(r){
            let result = r * 2 * 3.14;
            return result;
        }

        document.write(circleRound(2));
document.write('<br>');
document.write('<hr>');











        function arithmetic(x, y , calc){
            let result = 0;
            if(calc == "+"){
                result = x + y;
            }else if(calc == "-"){
                result = x - y;
            }else if(calc == "*"){
                result = x * y;
            }else if(calc == "/"){
                result = x / y;
            }else{
                alert("잘못된 연산자입니다")
            }
            return result;
        }

        document.write(arithmetic(1, 8, "*")); 



        function artihmetic_1(a,b){
            console.log(`x + y -> ${a+b}`);
            console.log(`x - y -> ${a-b}`);
            console.log(`x * y -> ${a*b}`);
            console.log(`x / y -> ${a/b}`);
        }
        artihmetic_1(2,4)
        //fToc함수를 만들어서 화씨를 섭씨로 바꾸기
        //CToc 함수를 만들어서 섭씨를 화씨로 바꾸기

        // 화씨 -> 섭씨 : (화씨) - 32 / 1.8
        // 섭씨 -> 화씨 : 1.8 * 섭씨 + 32

        function fToc(c){
            let result = 0;
            result =  (c - 32) / 1.8;
            return result;
        }
        document.write( fToc(70),'<br>');

        document.write('<hr>');
        function CToc(f){
            let result = 0;
            result =  1.8 * f + 32
            return result
        }
        document.write( CToc(2), '<br>');
        document.write('<hr>');
        //1~9 사이의 정수를 전달하여 해당 구구단을 출력하는 showTable 함수 작성 화면 출력
        function showTable(a){

            let num = Math.floor(a);

            if(num < 10 && num > 0){
                for(let i= a; i<(a+1); i++){
                for(let j=1; j<10; j++){
                  document.write(`${i}x${j} = ${i * j}<br>`);
                }
              }
            }else if(num < 0){
                alert("음수 입력은 불가능합니다.")
            }
            else{
                alert("10미만으로 입력해주세요.")
            }
        }
       (showTable(4) ,"<br>");
       
       document.write('<hr>');
        //매개변수로 임의의 숫자를 전달하여 1~N까지의 총합을 구하는 total함수를 만들고 값을 반환하여 화면에 출력
        function total(x){
            let sum = 0;
            for(let i=1; i<=x; i++){
                sum += i    
            }
            return sum;
           
        }
        document.write(total(10),'<br>');
        document.write('<hr>');

        //N ~ M 까지의 총합
        //N이 M보다 큰 경우 자리를 바꿔서 총합 구하기 total2함수
        function total2(n,m){
            let sum = 0;
            if(n > m){
                for(let i=m; i<=n; i++){
                    sum += i;
                }   
            }else if(m > n){
                for(let i=n; i<=m; i++){
                    sum += i;
                }
            }else{
                alert("두수의 차이가 없습니다.")
            }

            document.write(sum);
        }

        total2(2,6);
        //숫자들이 담긴 배열을 매개변수로 받아, 배열 내 최대값을 반환하는 max_arr함수
        document.write('<hr>');
        function max_arr(arr){
            
            let max = arr[0];
            
            for(i=1; i<=arr.length; i++){

                if(arr[i] > max){
                    max = arr[i];
                }

            }
            return max;

        }
        let arr = [1, 4, 6, 3];
        document.write(`최댓값: ${max_arr(arr)}<br>`);

        //문자열 뒤집기
        //문자열을 매개변수로 받아,
        //해당 문자열을 뒤집어 반환하는 함수 reverse를 작성하세요.

        function reverse(str){
            
          for(i=str.length-1; i >= 0; i--){
             document.write(`${str[i]}`);
          }
        }
        reverse("안녕하세요");
        //함수의 선언은 공식을 세운다
