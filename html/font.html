<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{font-size: 30px;}/*폰트 크기*/
        .a2{font-style: italic;}/*기울기*/
        .a3{font-weight: bold;}/*두께*/
        .a4{font-family: "궁서", "굴림", sans-serif;}
        .a5{font:
                    bold
                    italic 
                    30px 
                    "궁서", "돋움", sans-serif;
            }
        .a6{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <!-- font 속성 : 글자크기, 폰트 두께 -->
     <p class="a1">글자크기</p>
     <p class="a2">글자 스타일</p>
     <p class="a3">글자 두께</p>
     <p class="a4">글자 변경</p>
     <p class="a5">글자 최종</p>
     <p class="a6">The end</p>
     

</body>
</html>
