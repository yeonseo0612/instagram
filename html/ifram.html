<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 웹 페이지 내에서 다른 웹페이지를 삽입하는 태그
        현재 페이지 안에 또 다른 HTML페이지나 외부 콘텐츠를 불러올 수 있다.
    -->
        <h1>웹 페이지 삽입하기</h1>
        <iframe loading="lazy" allowfullscreen style="width: 600px; height: 450px; border: 0; " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25324.72280828888!2d126.70259714126591!3d37.49399225025853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7ddac1ccf1bf%3A0x542e956b2ac2c967!2z67aA7Y-J66y47ZmU7J2Y6rGw66as!5e0!3m2!1sko!2skr!4v1740380111962!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe src="table.html" frameborder="0"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/N_g3AiXF-q8?si=4pwKT4Ke8p-YJAPL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="400" height="300" src="" frameborder="0" srcdoc="
            <html>
                <body>
                    <h2>내장된 html</h2>
                    <p>`ifram`은 내부적으로 html을 포함하고 있음!</p>
                </body>
            </html>">
        </iframe>
        <!-- 주의해야 할 점\
         1. 일부 사이트는 삽입을 차단
         2. 반응형 웹 디자인에 적절하지 않음 -> 너비와 높이가 고정되어 있으니까 레이아웃이 꺠질 수 있음
         css 이용해서 반응형으로 만들 수 있다. 
         3. seo 검색엔진 최적화-->
         <hr>
         <audio controls>
            <source src="파일명" type="audio/mpeg">
            브라우저가 오디오 태그를 지원하지 않습니다.
         </audio>
         <hr>
         <h1>비디오 태그</h1>
         <video controls width="600">
            <source src="비디오 경로" type="video/mp4">
            브라우저가 비디오 태그를 지원하지 않습니다.
         </video>
</body>
</html>
