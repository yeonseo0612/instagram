<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select 태그
        HTML에서 드롭다운 목록을 만들 때 사용되는 태그이다.
        태그 안에 자식요소 OPTION태그를 포함하여 사용자가 선택할 수 있는 여러 옵션을 제공한다.
        -->
        <!-- selected : 선택된 채로 시작
             multiple : 메뉴가 열린채로 시작-->
        <SElect multiple size="4">
            <option value="">사과</option>
            <option value="" selected>바나나</option>
            <option value="">포도</option>
            <option value="">키위</option>
            <option value="">복숭아</option>
            <option value="">파인애플</option>
            <option value="">망고</option>
            <option value="">딸기</option>
        </SElect>
        
</body>
</html>
