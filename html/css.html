<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        div.box h1{color: pink}
        .headings{ /*그룹으로 묶어서 스타일을 줄 때 유용하다*/
            color: tan;
        }
        h3.headings2{color: aquamarine;}
        h3.headings{color: black;}
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p style="color: red;">인라인 스타일 방식</p>
    <h1> 클래스 선택자를 이용한 선택</h1>
    <h2 class="headings"> 이 부분에 <span>스타일</span>을 적용합니다.</h2>
    <p>클래스 선택자를 이용하여 스타일을 적용할 HTML요소들을 한 번에 선택할 수 있습니다.</p>
    <h3 class="headings">이 부분에도 같은 스타일을 적용합니다.</h3>
    <h3 class="headings headings2">이 부분에는 다른 스타일과 추가 스타일을 적용합니다.</h3>
    <div class="box">
        <h1>가나다</h1>
    </div>
</body>
</html>
