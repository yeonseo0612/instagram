<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(f){
            //유효성 검사

            //id값 가져오기
            let myId = f.m_id.value;

            f.submit();
        }
    </script>
</head>
<body>
    <form action="login.jsp" method="GET">
        <table border="1px solid black" style="text-align: right;">
            <tr>
                <th>ID :</th>
                <td><input type="text" name="m_id" placeholder="아이디를 입력해주세요"></td>
            </tr>
            <tr>
                <th>AGE :</th>
                <td><input type="text" name="m_age" placeholder="나이를 입력해주세요"></td>
            </tr>
            <tr>
                <th>PWD :</th>
                <td><input type="password" name="m_pwd" placeholder="비밀번호를 입력해주세요"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <!-- 버튼을 포함하고 있는 form태그의 저옵를 매개변수로 전달 -->
                    <input type="button" value="전송" onclick="check(this.form)">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
