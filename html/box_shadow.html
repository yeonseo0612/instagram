<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow-box{
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);

        }
        .shadow-box h1{
            font-size: 24px;
            color: #333;
            text-shadow: 5px 5px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="shadow-box">
        <h1>shadow 예제</h1>
        <p>이 상자는 box-shadow, 제목은 text-shadow가 적용되었습니다</p>
    </div>
    
</body>
</html>
