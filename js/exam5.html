<head>

    <script type="text/javascript">

        function gugudan(x){
            let result = " ";
           
                for(j=1; j<10; j++){
                    result += `${x} x ${j} = ${x * j}<br>`;  
                }
            
            return result;
        }
        

        let func3 = () => {

            let num_1 = document.querySelector("#num_1").value;
            let result = " ";

            if(num_1 === ""){
                alert("값을 입력해주세요!");
                return;
            }else if(num_1>=10 || num_1<=1){
                alert("2~9사이의 값을 입력해주세요");
                return;
            }  else if(isNaN(num_1)){
                alert("숫자만 입력해주세요!");
                return;
            }else{

                let result = gugudan(num_1);

               let result_box_inner = document.querySelector(".result_box")

               result_box_inner.innerHTML = result;
            }
        }

    let click = 0;
    let func4 = () => {
        let result_box_inner = document.querySelector(".result_box");
        
        if(result_box_inner.innerHTML !== "" && click == 0){
            result_box_inner.style.display ="none";
            click = 1;
            console.log(click);
        } else {
            result_box_inner.style.display ="block";  
            click = 0;
            console.log(click);
        }

    }


    function sum(x, y){
        return x + y;
    }
    function minus(x, y){
        return x - y;
    }
    function multi(x, y){
        return x * y;
    }
    function div(x,y){
        return x / y;
    }



    let sumfunc = () => {
        let result = '';
        let num_1 = parseInt(document.querySelector("#num_one").value);
        let num_2 = parseInt(document.querySelector("#num_two").value);
        let result_box = document.querySelector('#calc_result');

        if(isNaN(num_1) || isNaN(num_2)){
        alert("값은 공백 없이 숫자만 입력가능합니다.")
        }else{
            result = sum(num_1, num_2);
        }

        result_box.value = result;
    }

    let minusfunc = () => {
        let result = '';
        let num_1 = parseInt(document.querySelector("#num_one").value);
        let num_2 = parseInt(document.querySelector("#num_two").value);
        let result_box = document.querySelector('#calc_result');

        if(isNaN(num_1) || isNaN(num_2)){
        alert("값은 공백 없이 숫자만 입력가능합니다.")
        }else{
            result = minus(num_1, num_2);
        }

        result_box.value = result;
    }

    let multifunc = () => {
        let result = '';
        let num_1 = parseInt(document.querySelector("#num_one").value);
        let num_2 = parseInt(document.querySelector("#num_two").value);
        let result_box = document.querySelector('#calc_result');

        if(isNaN(num_1) || isNaN(num_2)){
        alert("값은 공백 없이 숫자만 입력가능합니다.")
        }else{
            result = multi(num_1, num_2);
        }

        result_box.value = result;
    }

    let divfunc = () => {
        let result = '';
        let num_1 = parseInt(document.querySelector("#num_one").value);
        let num_2 = parseInt(document.querySelector("#num_two").value);
        let result_box = document.querySelector('#calc_result');

        if(isNaN(num_1) || isNaN(num_2)){
        alert("값은 공백 없이 숫자만 입력가능합니다.")
        }else{
            result = div(num_1, num_2);
        }

        result_box.value = result;
    }

    let count = 0;
    function left(){
      
        let picUl = document.getElementsByClassName("pic_ul")[0];
        count -= 100;
        const totalItems = picUl.children.length;

        if (count <= -(100 * (totalItems))) {
            count = 0;
        }
        picUl.style.marginLeft = count + "px";

        
    }

    function right() {
    let picUl = document.getElementsByClassName("pic_ul")[0];
    count += 100;  
    const totalItems = picUl.children.length;
   
    if (count >= 100) {
        count = 0;  
    }
    picUl.style.marginLeft = -count + "px"; 
   }

    let left_btn = () => {
       left()
    }
    let right_btn = () => {
        right()
    }

    </script>
    <style>
