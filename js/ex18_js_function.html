<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script type="text/javascript">
        let func1 = () => alert("메서드 정상호출")
        let func2 = s => {
            let res = document.querySelector('#result');
            res.value = s ;
        }

        //id값이 name 태그 찾아서 value 속성에 들어있는 값을 alert()으로 출력하기

        let func3 = () => {
            let res = document.querySelector("#name").value;
            alert(res);
            
            
        }
        // document.getElementById("btn3").addEventListener("click", function(){
        //     let res = document.getElementById("name").value;
        //     alert(res);
        // })

        let func4 = () => {
            let input = document.querySelector("#res");
            let value = input.value;

            let m_div = document.querySelector("#m_div");
            m_div.innerText = value;
        }
    </script>
</head>
<body>
    <input type="button" value="버튼1" onclick="func1()">
    <input type="button" value="파라미터 버튼" onclick="func2('홍길동')"><br>
    <input type="text" id="result">
    <hr>
    <input type="text" value="연습" id="name">
    <input type="button" id="btn3" value="버튼3" onclick="func3()">
    <hr>
    <input id="res">
    <input type="button" value="버튼4" onclick="func4()">
    <div id="m_div">

    </div>
  
</body>
</html>
