<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //operator

       
        

        //대입연산자
        //우변에 값을 좌변에 대입해주는 연산자
        //= 
        //복합대입연산자
        let str = "<table border = '1'>";
            str += "<tr>";
            str += "<td>1</td><td>2</td><td>3</td>";
            str += "</tr>";
            str += "</table>";

            document.write(str)

        //증감연산자
        //숫자형 데이터를 1씩 증가하거나 감소하는 역할 
        // ++ , --
        let n1 = 5;
        let n2 = ++n1; //선행증감 연산자는 먼저 연산이 된 후 대입
        //n1 += 1; -> n1 = n1 + 1;
        document.write(n2);
        document.write("n1 :", n1, "<br>");

        let n3 =5;
        let n4 = n3++; //대입이 일어난 후 증감연산이 진행이 된다.
        document.write("n3 :", n3, "<br>");
        document.write("n4 :", n4, "<br>");


        let x = 3, y = 3;
        let z = x++ + ++y;

        document.write("x : ",x, "<br>")
        document.write("y : ",y, "<br>")
        document.write("z : ",z, "<br>")
        document.write("<hr>");
        //비교연산자
        //두 개의 데이터를 '크다', '작다', '같다'와 같이 비교할 때 사용한다.
        //연산된 결과는 논리형데이터로 반환한다.

        let a = 10, b = "10";

        let result_1 = a > b;

        let result_2 = a < b;
        
        let result_3 = a >= b;

        let result_4 = a <= b;

        let result_5 = a == b;

        let result_6 = a != b;

        let result_7 = a === b;

        let result_8 = a !== b;

        document.write("a > b :", result_1 ,"<br>")

        document.write("a < b :", result_2 ,"<br>")

        document.write("a >= b :", result_3 ,"<br>")
        
        document.write("a <= b :", result_4 ,"<br>")

        document.write("a == b :", result_5 ,"<br>")
        
        document.write("a != b :", result_6 ,"<br>")

        document.write("a === b :", result_7 ,"<br>")

        document.write("a !== b :", result_8 ,"<br>")

        //논리형 연산자
        //논리형 데이터 두개를 가지고 연산
        // ||(OR) 
        // T || T -> T
        // T || F -> T
        // F || T -> T
        // F || F -> F

        // &&(AND)
        // T && T -> T
        // T && F -> F
        // F && T -> F
        // F && F -> F

        // !NOT
        // !T -> F
        // !F -> T



        let num_1 =10;  
        let num_2 =7;

        let result = num_1 >num_2 && num_1 != num_2;
        document.write("result : " + !result + "<br>")

        //삼항 조건 연산자
        //참일 때 실행할 명령, 거짓일 때 실행할 명령이 있는 연산자
        //참 or 거짓 ? 참일 때 실행할 명령 : 거짓일 때 실행할 명령

        result = x > y ? "x는 y보다 큽니다" : "x는 y보다 작습니다."

        document.write("결과 : " + result + "<br>");

        
    </script>
</head>
