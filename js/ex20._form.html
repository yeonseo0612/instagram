<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
             //forms : 현재 html문서 내의 form들을 순차적으로 배열로 정의해둔 형태
             //body에 form태그가 여러개 존재할 경우 forms 배열에 0,1,2등의 인덱스로 form태그를 구별한다
             let f = document.forms[0];

            //form 태그에서 m_id라는 name값을 가지고 있는 입력상자의 값
             let myId = f.m_id.value;

             if(myId == ''){
                alert('아이디는 필수사항입니다');
                return;
             }
             let myPwd = f.m_pwd.value;
             if(myPwd == ''){
                alert("비밀번호는 필수입니다");
                return;
             }

             let myAge = f.m_age.value;
             if(myAge == ""){
                alert("나이는 필수입니다");
                return;
             }
             //전송방식
             f.method = "GET"
             //보통은 백엔드 주소로 전달
             f.action = "login.jsp"

             //입력된 데이터를 전송
             //실제로 데이터를 전송해주는 함수
             f.submit();
        }
    </script>
</head>
<body>
  <form action="#">
    <table border="1px solid black" style="text-align: right;">
        <tr>
            <th>ID :</th>
            <td><input type="text" name="m_id" placeholder="아이디를 입력해주세요"></td>
        </tr>
        <tr>
            <th>AGE :</th>
            <td><input type="text" name="m_age" placeholder="나이를 입력해주세요"></td>
        </tr>
        <tr>
            <th>PWD :</th>
            <td><input type="password" name="m_pwd" placeholder="비밀번호를 입력해주세요"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="전송" onclick="check()">
            </td>
        </tr>
    </table>
  </form>
</body>
</html>
