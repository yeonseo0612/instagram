    let cat = {

    //객체를 출력하는 방법

    document.write(`person[name]: ${person['name']}<br>`);

    document.write('<hr>');
    //없는 키에 값만 넣으면 객체에 추가가 된다
    person.bt = 'AB'
    document.write(`person['bt'] :${person['bt']}<br>`);

    //객체에서 속성 삭제하기

    //이 때 피연산자는 프로퍼티의 key여야 한다.
    delete person.bt;
    document.write(`${person.bt} <br>`);
    document.write(`person['bt'] : ${person['bt']}`);
    document.write('<hr>');
    //프로퍼티가 객체에 속해있는지 확인하는법
