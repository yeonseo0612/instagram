<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //자바스크립트에서 제공하는 함수
        //별도의 개게 없이 바로 호출해서 사용할 수 있다.

        //eval()
        //문자열로 표현된 자바스크립트 코드를 실행시키는 함수
        let x = 10, y = 20;
        let a = eval("x+y");
        console.log(a);

        //isFinite()
        //매개변수로 전달된 값이 유한한 수인지 검사하여 결과를 반환한다.
        //유한하면 true 무한이면 false
        console.log(isFinite(123));
        console.log(isFinite(123e100));
        console.log(isFinite("123100")); //인수로 전달된 값이 숫자가 아니면 숫자로 변환
        console.log(isFinite("문자열"));
        console.log(isFinite(undefined));
        console.log(isFinite(true));
        console.log(isFinite(null));

        //isNaN()
        //매개변수로 전달된 값이 NaN인지 검사하여 결과를 반환
        //인수로 전달된 값이 숫자가 아니면 ,숫자로 변환한다.
        //숫자가 아니면 true, 숫자면 false
        console.log(isNan(123));
        console.log(isNan("123"));
        console.log(isNan("문자열"));
        
        //parseFloat()
        //문자열을 읽어서(파싱) 실수(숫자)로 반환
        console.log(parseFloat("123"));
        console.log(parseFloat("123.000"));
        console.log(parseFloat("123.456"));

        //parseInt()
        //문자열을 읽어서 정수로 반환
        console.log(parseInt("123"));
        console.log(parseInt("123.455"));

        //두번째 잊자로 특정 진법을 전달하면, 해당 진법에 맞는 정수로 반환한다.
        console.log(parseInt("10", 10));
        console.log(parseInt("10", 8));
        console.log(parseInt("10", 16));
        console.log(parseInt("10", 2));

        //encodeURI()
        //URI에서 주소를 표시하는 특수문자를 제외하고, 모든 문자를 이스케이프 시퀀스 처리하여 부호화한다.
        //uri : 주소 + 데이터
        //"http://google.come/search.php?name=홍길동&city=서울";
        let uri = "http://google.com/search.php?name=홍길동&city=서울"
        let enc1 = encodeURI(uri);
        let enc2 = encodeURIComponent(uri);
        console.log(enc1);
        console.log(enc2);

        //자바스크립트에서 제공하는 객체와 메서드
        //Math
        //Math.random()
        //0과 1사이의 난수를 제공
        let random = Math.random()*45 + 1;

        //소수점내림
        document.write(Math.floor(random));

        //최댓값 찾기
        console.log('Math.max(1,2,3,4,5)');

        //Math.min()
        //최소값 찾기
        console.log('Math.max(1,2,3,4,5)');

        //Math.pow()
        //거읍제곱 수행
        console.log(Math.pow(2,3)); //8

        //Math.sqrt()
        //제곱근을 계산
        console.log('Math.sqrt(9)');

        //Math.abs()
        console.log(Math.abs(-5));
