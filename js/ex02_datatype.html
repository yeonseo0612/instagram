<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(1+1); //숫자끼리는 연산이 가능하다
        document.write('<br>')
        // 문자형 데이터는 반드시 '' "" 넣어야 한다.
        document.write("apple" + 1)
        document.write('<br>')
        document.write(true +"<br>") // 참 거짓에 대한 데이터 타입(논리형)
        document.write(1+"<br>")
        //변수(variable)
        //- 데이터를 저장하고 조작하기 위한 이름이 붙은 메모리 공간
        // 컴퓨터 하드웨어 -> HDD SSD -> 껏다 켜도 데이터 보존
        // - 영구 기억장치
        // - 임시 기억장치 -> RAM -> 껐다 켜면 초기화
        // 데이터(물)을 담는 그릇(변수)이다.
    </script>
<body>
    
</body>
</html>
