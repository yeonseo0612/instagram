    <script>
        //화살표 함수(Arrow Functions)
        //ES6(2015)에서 도입된 함수 표현식의 새로운 문법
        //간결한 문법으로 코드가 짧아지고 직관적으로 작성할 수 있다.
        
        function func12(){
            return "Hello, World";
        }

        //화살표 함수
        let func1 = () => {
            return 'hello, world';
        }

        function func23(x){
            return x*2;
        }
        let func2 = (x) =>{ // 매개변수가 한개일 경우 소괄호 생략가능
            return x*2;
        }
        //매개변수가 2개 이상인 경우
        function func34(x,y){
            return x+y;
        }
        let func3 = (x,y) =>{
            return x+y; //리턴이 한개일경우 결과가 한개일경우 중괄호 생략가능
        }

        //화살표 함수가 사용되는 곳
        //1. 배열 메서드와의 조합(콜백함수)
        let arr = [1,2,3,4,5];
        //1. forEach(콜백함수)
        //배열의 각 요소에 대해 콜백함수를 실행
        //반환값은 없으며 주로 부수효과(출력, 업데이트)등에 활용된다.

        arr.forEach((item,index) => {
            console.log(`인덱스 ${index}:${item}`)
        })

        //2. map(콜백함수)
        //배열의 각 요소를 변환하여 새로운 배열을 만든다.
        let doubled = [1,2,3];
       
        doubled =  doubled.map(x => x*2);
        console.log(doubled);


       //3. filter(콜백)
       //주어진 조건을 만족하는 요소들만 골라 새로운 배열을 만든다.
       let evens = [1,2,3,4,5].filter(e => e % 2 ===0);
       console.log(evens);

       //4. reduce(콜백, 시작값 (옵션))
       //배열의 모든 요소를 누적하여 단일값으로 만든다.
       let sum = [1,2,3,4].reduce((total, e) => total + e);

       //5. concat()
       //두 개 이상의 배열ㅇ르 합쳐서 새로운 배열을 만든다.
       let newArr = [1,2].concat([3,4]);
       console.log(newArr);
       
       //6. slice()
       //보통 범위관련 함수는 시작값은 포함 끝값은 포함하지 않는다.
       //배열에 일부분을 잘라 새로운 배열로 반환한다.
       let subArr = [1,2,3,4,5].slice(1,4);
       console.log(subArr);

       //reverse()
       //배열의 요소 순서를 반대로 바꾼다.
       console.log(arr = [1,2,3].reverse());

       //sort()
       //배열의 요소를 정렬한다.
       console.log([3,1,2].sort((a,b) => a - b));
    </script>
